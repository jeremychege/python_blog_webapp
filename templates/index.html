{% extends "base.html" %}
{% block content %}
    <h1>All Posts</h1>
    <a href="{{ url_for('new_post') }}" class="btn btn-primary mb-3">New Post</a>
    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h2><a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h2>
                <p>{{ post.content[:100] }}...</p>
                <small>{{ post.timestamp.strftime('%Y-%m-%d') }}</small>
            </div>
        </div>
    {% endfor %}
{% endblock %}
